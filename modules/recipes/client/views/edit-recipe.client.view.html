<section data-ng-controller="RecipesController" data-ng-init="findOne()">

	<md-content layout-margin layout-fill layout-padding>
		<h2 class="md-display-1">Edit recipe</h2>
		<form name="recipeForm" class="form-horizontal" data-ng-submit="update()" novalidate>
			<div layout layout-sm="column">
				<md-input-container flex>
					<label>Title</label>
					<input name="title" data-ng-model="recipe.title" id="title">
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex>
					<label>Content</label>
					<textarea name="content" data-ng-model="recipe.content" id="contenttext" columns="1" md-maxlength="150"></textarea>
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex>
					<label>Content1</label>
					<textarea name="content1" data-ng-model="recipe.content1" id="contenttext1" columns="1" md-maxlength="150"></textarea>
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex>
					<label>Content2</label>
					<textarea name="content2" data-ng-model="recipe.content2" id="contenttext2" columns="1" md-maxlength="150"></textarea>
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-input-container flex>
					<label>Content3</label>
					<textarea name="content3" data-ng-model="recipe.content3" id="contenttext3" columns="1" md-maxlength="150"></textarea>
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<!--<md-button type="button" class="md-raised">-->
					<!--<label for="file-input">Select Recipe Image</label>-->
				<!--</md-button>-->
				Recipe Image :   <input type="file" ngf-select="" data-ng-model="recipe.url" id="file" name="file" accept="image/*" required="">
				<img ng-show="recipe.url != null" ngf-src="recipe.url" class="thumb">
				<!--<input id="file-input" class="file_upload_input" type="file" name="recipeimage" id="recipeimage">-->
			</div>
			<div layout layout-sm="column">
				<md-input-container flex>
					<label>Row Span</label>
					<input data-ng-model="recipe.rspan" id="rspan" name="rspan">
				</md-input-container>
				<md-input-container flex>
					<label>Column Span</label>
					<input data-ng-model="recipe.cspan" id="cspan" name="cspan">
				</md-input-container>
			</div>
			<div layout layout-sm="column">
				<md-button type="submit" class="md-raised">Update</md-button>
			</div>
			<div data-ng-show="error" class="text-danger">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>
	</md-content>

</section>
